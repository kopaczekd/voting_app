<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'voting_app/style.css' %}">
</head>
<body>

{% if question %}

<h1>Results of '{{ question.question_text }}'</h1>

    <div id="choices">
        <table>
        {% for choice in question.choice_set.all %}
            <tr>
                <td><p>{{ choice.choice_text }}: {{ choice.votes }} votes</p></td>
            </tr>
        {% endfor %}
        </table>
    </div>

    <p id="another_voting"><a href="{% url 'voting_app:index' %}">Vote to another Question!</a></p>

{% else %}

<h4 id="error">Something went wrong!</h4>

{% endif %}

</body>
</html>
