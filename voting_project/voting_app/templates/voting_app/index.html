<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'voting_app/style.css' %}">
    <meta charset="UTF-8">
    <title>Voting App</title>
</head>
<body>

<h1>List of 'Questions' to vote.</h1>

{% if error_message %}

<h3>{{ error_message }}</h3>

{% endif %}

{% if list_of_questions %}

    {% for question in list_of_questions %}
        <h4><a href="{% url 'voting_app:details' question.id %}">{{ question.question_text }}</a></h4>
    {% endfor %}

{% else %}

    <h4>There is no questions!</h4>

{% endif %}


</body>
</html>
